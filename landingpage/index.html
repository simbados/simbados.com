<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage Simbados</title>
        <script src="head.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="main">
            <navbar-component></navbar-component>
            <div class="container">
                    <div class="welcome-screen" id="welcome-id">
                        <div id="welcome-message-id" class="message intro-message-active welcome-mobile"></div>
                        <div class="arrow-group-left">
                            <div class="arrow-down arrow-down-1"></div>
                            <div class="arrow-down arrow-down-2"></div>
                            <div class="arrow-down arrow-down-3"></div>
                        </div>
                        <div class="arrow-group-right">
                            <div class="arrow-down arrow-down-1"></div>
                            <div class="arrow-down arrow-down-2"></div>
                            <div class="arrow-down arrow-down-3"></div>
                        </div>
                    </div>
                    <div id="projects" class="project-section">
                        <div id="project-message-header" class="project-message project-header"></div>
                        <div id="project-message-go" class="project-message mt-05"></div>
                        <div id="project-agey" class="project-element" >
                            <a rel="noreferrer" href="https://github.com/simbados/agey">Agey</a>
                            <div id="agey-desc" class="project-description"></div>
                        </div>
                        <div id="project-sb" class="project-element" >
                            <a rel="noreferrer" href="https://github.com/simbados/sb">Sb</a>
                            <div id="sb-desc" class="project-description"></div>
                        </div>
                        <div id="divider-go" class="divider"></div>
                        <div id="project-message-js" class="project-message"></div>
                        <div id="project-website" class="project-element" >
                            <a rel="noreferrer" href="https://github.com/simbados/simbados.com">Website</a>
                            <div id="website-desc" class="project-description"></div>
                        </div>
                        <div id="divider-js" class="divider"></div>
                        <div id="project-message-others" class="project-message"></div>
                        <div id="project-katas" class="project-element" >
                            <a rel="noreferrer" href="https://github.com/simbados/leetcode150">Katas</a>
                            <div id="katas-desc" class="project-description"></div>
                        </div>
                    </div>
                    <div id="skill-section" class="skill-screen">
                        <div class="skill-content">
                            <div class="skill-button">Skills</div>
                            <div class="skill-node skill-element">Node.js</div>
                            <div class="skill-ts skill-element">Typescript</div>
                            <div class="skill-vue skill-element">Vue.js</div>
                            <div class="skill-nuxt skill-element">Nuxt.js</div>
                            <div class="skill-express skill-element">Express.js</div>
                            <div class="skill-docker skill-element">Docker</div>
                            <div class="skill-angular skill-element">Angular.js</div>
                            <div class="skill-java skill-element skill-low">Java</div>
                            <div class="skill-go skill-element skill-low">Golang</div>
                        </div>
                    </div>
                    <div id="contact" class="contact-screen">
                        <div id="contact-message-id" class="message contact-message-active contact-position"></div>
                    </div>
                <footer-component></footer-component>
            </div>
        </div>
    </body>
</html>
